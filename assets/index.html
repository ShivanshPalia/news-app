<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="/assets/logo.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">
                        IPL 
                    </li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">
                        FINANCE 
                    </li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">
                        POLITICS 
                    </li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" class="news-input" placeholder="e.g. science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        
        <div class="cards-container container flex" id="cards-container">
           
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" srcset="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is a content</h3>
                <h6 class="new-source" id="new-source">end gadget 26/08/23</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ad aperiam quas quibusdam, minima quos aliquam! Labore asperiores doloremque consequuntur soluta quia perspiciatis necessitatibus. Magni rerum totam, provident quae quisquam maxime?</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
